<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <!--=-=-=-LINKS-=-=-=-=-=--->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <!---=-=-=-FONTAWESOME=-=-=-=-=--->
    <script src="https://kit.fontawesome.com/40ca520944.js" crossorigin="anonymous"></script>
    <title>BravoBurger</title>
</head>
<body>
    <main>
        <div class="board">
            <!-------------------------------- Menu ----------------------------------->
            <div class="board__menu">
                <div class="menu">
                    <div class="menu__logo">
                        <img src="img/logo.png" alt="Logo" class="logo">
                        <h2 class="logo__name">Bravo<span>Burgers</span></h2>
                    </div>
                    <div class="menu__sections">
                        <p><i class="fas fa-columns"></i>Dashboard</p>
                        <p class="active"><i class="fas fa-hamburger"></i>Food & Drinks</p>
                        <p><i class="fas fa-history"></i>History</p>
                        <p><i class="fas fa-sliders-h"></i>Settings</p>
                    </div>
                    <div class="menu__other">
                        <p class="grey-font">Other</p>
                        <p><i class="far fa-bell"></i>Notifications</p>
                        <p><i class="far fa-question-circle"></i>Support</p>
                    </div>
                </div>
                <div class="profile">
                    <img src="img/profile.jpg" alt="Profile">
                    <p>Oliver Johnson</p>
                    <a href=""><i class="fas fa-arrow-circle-left"></i>Back to Profile</a>
                </div>
                <footer>
                    <small>&copy; 2020. All rights reserved.</small>
                </footer>
            </div>
            <!-------------------------------- FOODS ----------------------------------->
            <div class="board__foods">
                <div class="foods__header">
                    <a href="" style="color: var(--grey);
                    text-decoration: none;"><i class="fas fa-arrow-circle-left"></i> Back</a>
                    <h3>Burgers<img src="img/logo.png" alt="Logo"  style="width: 3.4%; margin-left: .3em;"></h3>
                </div>        
                <div class="foods__burger">
                  <!--  <div class="burger">
                        <div class="burger__img">
                            <img src="img/1.png" alt="Burger Image" class="burgers">
                        </div>
                        <div class="burger__title">
                            <h3>Cheesburger</h3>
                        </div>
                        <div class="burger__amount">
                            <p class="grey-font">150 gr</p>
                        </div>
                        <div class="burger__cost">
                            <p>3.50 $</p>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
