<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--STYLE-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Fashion</title>
</head>
<body>
    <div id="left">
        <div id="left_s"></div>
    </div>
    <div id="right">
        <div id="right_s"></div>
    </div>
    
    <div class="img">
        <img src="./girl.png" alt="fashion woman"></img>
    </div>

    <div id="nav">
        <div class="logo">
            <h1>fash</h1>
        </div>
        <div id="menu1">
            <ul>
                <li>men</li>
                <li>women</li>
                <li>kids</li>
            </ul>
        </div>
        <div id="menu2">
            <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-shopping-cart"></i></li>
                <li><i class="fas fa-bars"></i></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <h1>Fashion <br/> is instant <br/> language</h1>
        <p>Lorem ipsum doloam eam aut,  consectetur adipisicing elit. Ullumque ut nobis nam Deleniti, rem ducimus cr sit amet cing elit</p>
        <button>Shop now</button>
    </div>

    <div class="media">
        <ul>
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-whatsapp"></i></li>
            <li><i class="fab fa-twitter"></i></li>
        </ul>
    </div>

    <div class="navigator">
        <ul>
            <li><i class="fas fa-arrow-left"></i></li>
            <li><i class="fas fa-arrow-right"></i></li>
        </ul>
    </div>

    <div class="index">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>




    <script src="./script.js"></script>
</body>
</html>
